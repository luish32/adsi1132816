<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sombra Cajas CSS</title>
	<link rel="stylesheet" href="css/03_sombra_cajas.css">
</head>
<body>
	<h1>Sobra Cajas CSS</h1>
	<hr>
	<section class="sombra1">
		<h2>box-shadow: 0px 0px 10px #000</h2>
	</section>
	<section class="sombra2"> <!-- Los primeros 2 son X y Y los del movimiento Y 10 EL BLUR OSA LA SOMBRA -->
		<h2>box-shadow: 25px 25px 10px #000</h2>
	</section>
	<section class="sombra3">
		<h2>box-shadow: -10px 10px 10px  #000</h2>
	</section>
	<section class="sombra4">
		<h2>box-shadow: 0px 0px 20px  #000 inset</h2>
	</section>
	<section class="sombra5">
		
	</section>

</body>
</html>
