<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>atributos(jade)</title>
    <style stylesheet>
      .verde{color:green;}
      .rojo {color: red;}
      .amarillo {background-color: yellow;}
      .centrar {text-align:center;}
      .rayado {text-decoration:underline;}
      .active{background-color:green; color: lime}
    </style>
  </head>
  <body>
    <h1>Atributos (jade)</h1>
    <!-- Un solo atributo--><a href="http://www.google.com">Ir a Google</a>
    <!-- Varios atributos -->&nbsp; | &nbsp;<a href="http://www.yahoo.com" target="_blank" class="link">Ir a Yahoo</a>
    <!-- Variable--><br><br>
    <!-- Condicionar valores de los atributos-->
    <div class="rojo">Color</div><br><br>
    <!-- Atrinutos en varias lineas-->
    <input type="number" min="10" max="99" placeholder="Ingrese Un Numero"><br><br>
    <!-- Atributos Boolean-->Falso
    <input type="radio" name="bool">Verdadero
    <input type="radio" name="bool" checked="true"><br><br>
    <!-- Atributo Style-->
    <button style="background-color:blue;color:white;border:none;padding:10px">Boton</button>
    <!-- Atributo Class-->
    <h2 class="amarillo centrar rayado">ADSI 1132816</h2><br><br>
    <!-- Seccion Actual-->
    <nav>
      <li><a href="/">Inicio</a></li>
      <li><a href="/" class="active">Nosotros</a></li>
      <li><a href="/">Servicios</a></li>
      <li><a href="/">Contacto</a></li>
    </nav><br><br>
    <!-- Clases e Identificadores Literales-->
    <div class="amarillo">Texto</div><br>
    <div class="amarillo centrar rayado">Texto</div><br>
    <div id="cod1">Texto</div><br>
    <div id="cod2" class="amarillo centrar rayado">Texto</div><br><br>
    <!-- attributes-->
    <div clases="rojo" data-color="red">Lorem Ipsum</div>
  </body>
</html>
