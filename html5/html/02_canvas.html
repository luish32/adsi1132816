<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title> canvas(html5)</title>
  </head>
  <body>
    <h1>canvas (html5)</h1>
    <hr>
    <h2>Cuadrado</h2>
    <canvas id="cuadrado"></canvas>
    <h2>Rectangulo</h2>
    <canvas id="rectangulo"></canvas>
    <h1>Triangulo</h1>
    <canvas id="triangulo"></canvas>
    <h1>Circulo</h1>
    <canvas id="circulo"></canvas>
    <h1>Corazon</h1>
    <canvas id="corazon"></canvas>
    <h1>Texto</h1>
    <canvas id="texto"></canvas>
    <script>
      //Cuadrado
      var canvas = document.getElementById("cuadrado");
      var ctx= canvas.getContext("2d");
      ctx.fillStyle = "red";
      ctx.fillRect( 20, 20, 100, 100);
      //Rectangulo
      var canvas = document.getElementById("rectangulo");
      var ctx = canvas.getContext("2d");
      ctx.fillStyle = "yellow";
      ctx.fillRect( 20, 20, 200, 100);
      
      //Triangulo
      var canvas = document.getElementById('triangulo');
      var ctx = canvas.getContext('2d');
      ctx.beginPath();
      ctx.moveTo(300,110);
      ctx.lineTo(200,10);
      ctx.lineTo(100,110);
      ctx.fill();     
      
      //Circulo
      var c=document.getElementById("circulo");
      var cxt=c.getContext("2d");
      cxt.fillStyle ="red";
      cxt.beginPath();
      cxt.arc(60,60,50,0,Math.PI*2,true);
      cxt.closePath();
      cxt.fill();
      //Corazon
      var canvas = document.getElementById('corazon');
      var ctx = canvas.getContext('2d');
      ctx.beginPath();
      ctx.moveTo(75,40);
      ctx.bezierCurveTo(75,37,70,25,50,25);
      ctx.bezierCurveTo(20,25,20,62.5,20,62.5);
      ctx.bezierCurveTo(20,80,40,102,75,120);
      ctx.bezierCurveTo(110,102,130,80,130,62.5);
      ctx.bezierCurveTo(130,62.5,130,25,100,25);
      ctx.bezierCurveTo(85,25,75,37,75,40);
      ctx.fill();
      //Text
      var canvas = document.getElementById("texto");
      var ctx = canvas.getContext("2d");
      ctx.font = "bold 22px sans-serif";
      ctx.fillText("LUIS H",50,50);
      ctx.fillStyle = "60px Tahoma";
    </script>
  </body>
</html>
