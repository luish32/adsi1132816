<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Tablas</title>
    <style rel="stylesheet">
      table {
        border:2px solid #aaa;
        border-collapse: collapse;
        margin: 20px auto;
        }
      table td {
        background-color: white;
        border: 2px solid #111;
        color: blue;
        front: 16px Tahoma;
        padding: 20px;
        text-align: center;       
        }     
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <td colspan="5">HOLA</td>
      </tr>
      <tr>
        <td rowspan="3">Buenas</td>
        <td>Casa 1</td>
        <td>Casa 2</td>
        <td>Casa 3</td>
        <td rowspan="2">Que tal</td>
      </tr>
      <tr>
        <td colspan="3">Me llamo Luis</td>
      </tr>
      <tr>
        <td>Luis</td>
        <td>David</td>
        <td>Hurtado</td>
        <td>Serna</td>
      </tr>
    </table>
  </body>
</html>
